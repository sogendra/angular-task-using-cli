<!-- Main part of the menu-->
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand"><img width="100" alt="OneHR Logo" src="assets/logo/home_logo.png"></a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/home']"
         routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/emp']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">Employees</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/emp', 'add']"
         routerLinkActive="active">Add Employee</a>
    </li>
  </ul>

  <!-- Left justified part of the menu -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
